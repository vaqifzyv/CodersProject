<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar 22</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <img src="../navbar2/assets/Logo.svg" alt="" id="logo" />
    <nav class="nav-top">
        <div class="search-bar">
          <img src="../navbar2/assets/search.svg" alt="search" id="search" />
          <input type="text" placeholder="Enter your email address"/>
        </div>
        <div class="number-section">
          <img
            src="../navbar2/assets/phone.svg"
            alt="phone"
            id="phone"
            width="15px"
          />
          <p class="number">+994 (51) 442 20 06</p>
          <img
            src="../navbar2/assets/arrowdown.svg"
            alt="arrowdown"
            width="px"
            id="arrow"
          />
          <button id="log-reg">Register/Login</button>
        </div>
      
    </nav>
   
      <nav class="nav-bottom">
        <ul>
          <li>Food</li>
          <span><img src="../navbar2/assets/arrowdown.svg" alt="" id="arrow"/></span>
          <li>Candy</li>
          <span><img src="../navbar2/assets/arrowdown.svg" alt="" id="arrow"/></span>
          <li>Bread</li>
          <span><img src="../navbar2/assets/arrowdown.svg" alt="" id="arrow"/></span>
          <li>Pizza</li>
          <span><img src="../navbar2/assets/arrowdown.svg" alt="" id="arrow"/></span>
          <li>Burger</li>
          <span><img src="../navbar2/assets/arrowdown.svg" alt="" id="arrow"/></span>
        </ul>
        <span class="location-section">
          <img src="../navbar2/assets/location.svg" alt="location" id="location">
          <p>Baku, Azerbaijan </p>
        <span><img src="../navbar2/assets/arrowdown.svg" alt="" id="arrow-bottomnav"></span>
        </span>
        <div class="side-items">
          <img src="../navbar2/assets/shop.svg" alt="shop" id="shop">
          <img src="../navbar2/assets/profile.svg" alt="profile" id="profile">
        </div>
      </nav>
    </nav>
  </body>
</html>
