<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xanim Project</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Forum&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <h2>Qeydiyyat Formu</h2>
      <h1>Sexsi Melumatlar</h1>
    </header>
    <hr />
    <section class="login-box">
      <form>
        <label for="ad">Ad</label>
        <input type="text" name="ad" />
        <label for="soyad">Soyad</label>
        <input type="text" name="soyad" />
        <label for="mail">Email</label>
        <input type="email" name="mail" />
      </form>
    </section>
    <hr />
    <section class="orientation-box">
      <h1>Cins</h1>
      <hr />
      <input type="radio" id="Kisi" name="cins" value="kisi" />
      <label for="kisi">Kisi</label>
      <input type="radio" id="qadin" name="cins" value="qadin" />
      <label for="qadin">Qadin</label>
    </section>
    <hr />
    <section class="social-media-box">
      <label for="inst">Instagram <i class="fa-brands fa-instagram"></i></label>
      <input type="text" name="inst" />
      <label for="face">Facebook <i class="fa-brands fa-facebook"></i></label>
      <input type="text" name="face" />
      <label for="linkedin"
        >LinkedIn <i class="fa-brands fa-linkedin"></i
      ></label>
      <input type="text" name="linkedin" id="" />
    </section>
    <hr />
    <section class="aile">
      <p>Asagidakilardan birini secin:</p>
      <select name="aile" id="">
        <option value="evli">Evli</option>
        <option value="Subay">Subay</option>
      </select>
    </section>
    <hr />
    <section class="about">
      <h1>Etrafli Melumat</h1>
      <hr />
      <textarea
        name=""
        id=""
        cols="30"
        rows="10"
        placeholder="Ozunuz haqda daha etrafli yazin..."
      ></textarea>
    </section>
    <hr />
    <section class="languages">
      <h1>Dil Bilikleri</h1>
      <hr />
      <input type="checkbox" id="az" name="az" value="Azerbaycan dili" />
      <label for="uni1">Azerbaycan dili</label>
      <input type="checkbox" id="rus" name="rus" value="russian" />
      <label for="uni2">Rus dili</label>
      <input type="checkbox" id="german" name="german" value="alman" />
      <label for="unui3">Alman dili</label>
      <input type="checkbox" id="ing" name="ing" value="english" />
      <label for="unui3">Inglis dili</label>
    </section>
    <hr />
    <footer class="cv">
      <h1>Cv ve senedler</h1>
      <hr />
      <label for="cv">CV</label>
      <input type="file" name="cv" id="cv" />
      <label for="sened1">Sened 1</label>
      <input type="file" name="sened1" />
      <label for="sened2">Sened 2</label>
      <input type="file" name="sened2" id="sened2" />

      <div class="buttons">
        <a href="#" id="gonder">Gonder</a>
        <a href="#" id="sifirla">Sifirla</a>
      </div>
    </footer>
  </body>
</html>
