<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recorte</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <div class="logo-section">
        <img src="./assets/UI design LOGO 1.png" alt="logo" id="logo" />
      </div>
      <div class="left-button-section">
        <ul class="left-buttons">
          <li><a href="#">ABOUT</a></li>
          <li><a href="#" id="middle-button">GALLERY</a></li>
          <li><a href="#">CONTACTS</a></li>
        </ul>
      </div>
      <div class="right-section">
        <a href="#" id="login-btn">Login</a>
        <a href="#" id="reg-btn">Register</a>
      </div>
    </nav>
    <main>
      <div class="leftside">
        <p class="ux-ui-text">UX/UI</p>
        <h1 class="design-text">DESIGN</h1>
        <p class="see-more-text">See More..</p>
        <p class="social">Social Media</p>
        <div class="bottom-social">
          <ul>
            <li>
              <a href="#"
                ><i
                  class="fa-brands fa-linkedin fa-2xl"
                  style="color: #ffffff"
                ></i
              ></a>
            </li>
            <li>
              <a href="#"
                ><i
                  class="fa-brands fa-twitter fa-2xl"
                  style="color: #ffffff"
                  id="twitter"
                ></i
              ></a>
            </li>
            <li>
              <a href="#"
                ><i
                  class="fa-brands fa-instagram fa-2xl"
                  style="color: #ffffff"
                  id="instagram"
                ></i
              ></a>
            </li>
            <li>
              <a href="#"
                ><i
                  class="fa-brands fa-github fa-2xl"
                  style="color: #ffffff"
                  id="git"
                ></i
              ></a>
            </li>
            <li>
              <a href="#"
                ><i
                  class="fa-brands fa-facebook fa-2xl"
                  style="color: #ffffff"
                  id="facebook"
                ></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
      <div class="rightside">
        <img
          src="./assets/picture.png"
          alt="picture"
          id="picture"
          width="500"
          height="400"
        />
      </div>
    </main>
  </body>
</html>
