<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form action="">
      <p>Ad: <input type="text" /></p>
      <p>Soyad: <input type="text" /></p>
      <p>Cins:</p>
      <input type="radio" id="Kisi" name="cins" value="kisi" />
      <label for="kisi">Kisi</label>
      <input type="radio" id="qadin" name="cins" value="qadin" />
      <label for="qadin">Qadin</label>
      <p>Bitirdiyi Universitet:</p>
      <input type="checkbox" id="uni1" name="uni1" value="BDU" />
      <label for="uni1">BDU</label>
      <input type="checkbox" id="uni2" name="uni2" value="AZMIU" />
      <label for="uni2">AZMIU</label>
      <input type="checkbox" id="uni3" name="uni3" value="UNEC" />
      <label for="unui3">UNEC</label>
      <p>Hansi kursu secmek isteyerdiniz?</p>
      <select name="course">
        <option value="Coders">Coders</option>
        <option value="CodeAc">Code Academy</option>
        <option value="divac">Div Academy</option>
      </select>
      <p>Hansi kursu secmek isteyerdiniz?</p>
      <select multiple name="course">
        <option value="Coders">Coders</option>
        <option value="CodeAc">Code Academy</option>
        <option value="divac">Div Academy</option>
      </select>
      <p>
        <input type="reset" value="Yenile" />
        <input type="submit" value="Testiq et" />
      </p>
    </form>
  </body>
</html>
